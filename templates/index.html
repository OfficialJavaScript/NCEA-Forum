<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>NCEA Forum</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}"> 
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    </head>
    <body>
        {% include 'includes/header.html' %}
        	<div class="container">
                <div class="content">
                    {% if current_user.is_authenticated %}
                        <h2 class="introduction">Welcome {{ current_user.username }}, to Heretaunga College's NCEA Forum!</h2>
                    {% else %}
                        <h2 class="introduction">Welcome to Heretaunga College's NCEA Forum!</h2>
                    {% endif %}
                    <h3 class="intro_sub">What would you like to do?</h3>
                    <div class="content_button">
                        <button class="content_buttons" onclick="search()">Search</button>
                        <button class="content_buttons" onclick="login()">Log In</button>
                        <button class="content_buttons" onclick="signup()">Sign Up</button>
                    </div>
                    <img class="content_image" src="{{ url_for('static', filename='content/home_content.png' )}}">
                </div>
            </div>
        {% include 'includes/footer.html' %}
    </body>
</html>
