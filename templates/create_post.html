<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>NCEA Forum</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style/forum.css') }}"> 
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    </head>
    <body>
        {% include 'includes/header.html' %}
        <div class="container">
            <h1 class="forum_create_header">Create Post</h1>
            <form class="create_post_form" method="post" action="/forum/create_post" >
                <input class="post_create_input" type="text" name="title" placeholder="Title" required>
                <br>
                <textarea class="post_createta_input" type="text" name="comment" placeholder="Comment" required></textarea>
                <br>
                <select class="post_select_input" name="topic" required>
                    <option value="" selected disabled>Select a Topic</option>
                    <option value="levelone">Level 1</option>
                    <option value="leveltwo">Level 2</option>
                    <option value="levelthree">Level 3</option>
                    <option value="caas">CAAs</option>
                    <option value="endorsement">Endorsement</option>
                    <option value="exams">Exams</option>
                    <option value="extensions">Extensions</option>
                    <option value="external">External</option>
                    <option value="internal">Internal</option>
                    <option value="nceaportal">NCEA Portal</option>
                    <option value="plagiarism">Plagiarism</option>
                    <option value="schoolleavers">School Leavers</option>
                    <option value="sickness">Sickness</option>
                    <option value="tipsandtricks">Tips and Tricks</option>
                </select>
                <br>
                <input class="post_create_submit" type="submit" value="Create">
            </form>
        </div>
        {% include 'includes/footer.html' %}
    </body>
</html>
